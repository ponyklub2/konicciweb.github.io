<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <!-- Include Bootswatch CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container-fluid justify-content-center">          
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarColor03">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Novinky
                    <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Informace</a>
                </li>                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </li>
                </ul>            
            </div>
        </div>
    </nav>
    <!-- Include Bootstrap JS and Popper.js -->
    <!-- Include Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXlfXRcfpV8LdX0ZlryLEwwOs8YgzHLrgFsGheBJ5bSuR9CMGBkZlQPNQNyO_rJxCNWkoedIvZOkq5/pub?output=csv';

            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1); // Skip header row
                    const newsContainer = document.getElementById('news-container');
                    rows.forEach(row => {
                        const columns = row.split(',');
                        if (columns.length < 4) return; // Skip incomplete rows

                        const card = document.createElement('div');
                        card.className = 'col-md-4 mb-4';
                        card.innerHTML = `
                            <div class="card border-secondary">
                                <div class="card-body">
                                    <h5 class="card-title">${columns[0]}</h5>
                                    <p class="card-text">${columns[1]}</p>
                                    <p class="card-text"><small class="text-muted">${columns[2]}</small></p>
                                    <p class="card-text"><small class="text-muted">${columns[3]}</small></p>
                                </div>
                            </div>
                        `;
                        newsContainer.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching the CSV data:', error));
        });
    </script>
</body>
</html>
